<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <script src="../resources/js/jquery-1.11.3.js"></script>
    <script src="../resources/js/moment.js"></script>
    <script src="../resources/js/transition.js"></script>
    <script src="../resources/js/collapse.js"></script>
    <script src="../resources/js/bootstrap.js"></script>
    <script src="../resources/js/bootstrap-datetimepicker.js"></script>

    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/css/normalize.css"/>
    <link rel="stylesheet" href="../resources/css/styles.css"/>

    <title>Автовокзал "Центральный"</title>
</h:head>
<h:body>

    <ui:include src="template/nav.xhtml"></ui:include>

    <div class="container" id="main">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Регистрация</h4>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <fieldset>
                                <div class="form-group">
                                    <label>Логин</label>
                                    <h:inputText styleClass="form-control" value="#{userBean.user.login}"></h:inputText>
                                </div>
                                <div class="form-group">
                                    <label>Пароль</label>
                                    <h:inputSecret styleClass="form-control" value="#{userBean.user.password}"></h:inputSecret>
                                </div>
                                <div class="form-group">
                                    <h:commandButton styleClass="btn btn-success col-md-12" value="Регистрация" action="#{userBean.register()}"></h:commandButton>
                                </div>
                            </fieldset>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ui:include src="template/modal.xhtml"></ui:include>

</h:body>
</html>
