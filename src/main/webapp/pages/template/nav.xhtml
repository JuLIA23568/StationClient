<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <script src="../resources/js/jquery-1.11.3.js"></script>
    <script src="../resources/js/moment.js"></script>
    <script src="../resources/js/transition.js"></script>
    <script src="../resources/js/collapse.js"></script>
    <script src="../resources/js/bootstrap.js"></script>
    <script src="../resources/js/bootstrap-datetimepicker.js"></script>

    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/css/styles.css"/>

    <title>Автовокзал "Центральный"</title>
</h:head>
<h:body>

    <nav class="navbar navbar-fixed-top navbar-default header" style="margin-top: 0px;">
        <div class="col-md-12">
            <div class="navbar-header">
                <h:form class="navbar-form pull-left" style="margin: 0px">
                    <h:commandLink styleClass="navbar-brand" action="index" value='Автовокзал "Центральный"'></h:commandLink>
                </h:form>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse2">
                <h:form class="navbar-form pull-left">
                    <div class="input-group" style="max-width:470px;">
                        <h:inputText styleClass="form-control" value="#{routeBean.searchQuery}"></h:inputText>
                        <div class="input-group-btn">
                            <h:commandButton styleClass="btn btn-default btn-primary" value="Поиск" action="#{routeBean.search()}" style="min-height: 34px">
                                <i class="glyphicon glyphicon-search"></i>
                            </h:commandButton>
                        </div>
                    </div>
                </h:form>
                <h:form class="navbar-form pull-right" style="margin: 0px">
                    <ul class="nav navbar-nav navbar-right">
                        <c:if test="#{dataState.getUser().rights == null}">
                            <li class="active"><a href="#loginModal" role="button" data-toggle="modal">Войти</a></li>
                        </c:if>
                        <c:if test="#{dataState.getUser().rights == 'ROLE_USER'}">
                            <li class="active">
                                <h:commandLink action="cabinet" value="Кабинет"></h:commandLink>
                            </li>
                        </c:if>
                        <c:if test="#{dataState.getUser().rights == 'ROLE_ADMIN'}">
                            <li class="active">
                                <h:commandLink action="admin" value="Администрирование"></h:commandLink>
                            </li>
                        </c:if>
                        <c:if test="#{dataState.getUser().rights != null}">
                            <li class="active">
                                <h:commandLink action="#{userBean.logout()}" value="Выйти"></h:commandLink>
                            </li>
                        </c:if>
                        <li class="active"><a href="#aboutModal" role="button" data-toggle="modal">О Проекте</a></li>
                    </ul>
                </h:form>
            </div>
        </div>
    </nav>

</h:body>
</html>
