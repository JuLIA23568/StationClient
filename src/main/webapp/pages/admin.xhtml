<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsp/jstl/core">
<h:head>
    <script src="../resources/js/jquery-1.11.3.js"></script>
    <script src="../resources/js/moment.js"></script>
    <script src="../resources/js/transition.js"></script>
    <script src="../resources/js/collapse.js"></script>
    <script src="../resources/js/bootstrap.js"></script>
    <script src="../resources/js/bootstrap-datetimepicker.js"></script>

    <link rel="stylesheet" href="../resources/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../resources/css/normalize.css"/>
    <link rel="stylesheet" href="../resources/css/styles.css"/>

    <title>Автовокзал "Центральный" (Администрирование)</title>
</h:head>
<h:body>

    <ui:include src="template/nav.xhtml"></ui:include>

    <div class="container" id="main">
        <div class="row">
            <div class="col-md-4 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Управление Автобусами</h4>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <h:commandButton styleClass="col-md-12 col-sm-12 btn btn-success" action="buses" value="Открыть"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Управление Маршрутами</h4>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <h:commandButton styleClass="col-md-12 col-sm-12 btn btn-success" action="destinations" value="Открыть"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Управление Рейсами</h4>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <h:commandButton styleClass="col-md-12 col-sm-12 btn btn-success" action="routes" value="Открыть"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Управление Пользователями</h4>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <h:commandButton styleClass="col-md-12 col-sm-12 btn btn-success" action="users" value="Открыть"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Управление Заказами</h4>
                    </div>
                    <div class="panel-body">
                        <h:form>
                            <h:commandButton styleClass="col-md-12 col-sm-12 btn btn-success" action="purchases" value="Открыть"></h:commandButton>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ui:include src="template/modal.xhtml"></ui:include>

</h:body>
</html>
